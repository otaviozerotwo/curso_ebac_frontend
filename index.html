<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário Bootstrap</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body class="bg-dark text-light">
  <div class="container mx-auto vh-100 d-flex align-items-center justify-content-center">
    <form>
      <h1 class="text-center mb-4">Cadastre-se</h1>
      <div class="mb-3">
        <label for="nome" class="form-label">Nome:</label>
        <input id="nome" type="text" class="form-control">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">E-mail:</label>
        <input id="email" type="mail" class="form-control">
      </div>
      <div class="mb-3">
        <label for="telefone" class="form-label">Telefone:</label>
        <input id="telefone" type="phone" class="form-control">
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" id="checkTermos" class="form-check-input">
        <label for="checkTermos" class="form-check-label">Li e estou de acordo com os Termos de Uso e Política de Privacidade.</label>
      </div>
      <div>
        <button type="submit" class="btn btn-success btn-lg w-100 fw-semibold">Enviar</button>
      </div>
    </form>
  </div>

</body>
</html>
